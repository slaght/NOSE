<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>NOSE</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stylesheets/min/normalize.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="col-xs-6">
					<h1>NOSE</h1>
					<p>Non-Objective Software Estimator</p>
				</div>
				<div class="col-xs-2 col-xs-offset-2">
					<button type="button" class="btn btn-default">Reset</button>
				</div>
				<div class="col-xs-2">
					<span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span>
				</div>
			</nav>
		</header>

		<div class="container-fluid animate">
			<form class="form-horizontal">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="textField1" class="col-sm-2">Text Field 1</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="textField1" placeholder="Field 1">
						</div>
					</div>
					<div class="form-group">
						<label for="textField2" class="col-sm-2">Text Field 2</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="textField2" placeholder="Field 2" required="true">
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox col-sm-12">
							<label>
								<input type="checkbox"> Checkbox Field 1
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox col-sm-12">
							<label>
								<input type="checkbox" required="true"> Checkbox Field 2
							</label>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<label for="picklistField1" class="col-sm-2">Picklist Field 1</label>
						<div class="col-sm-10">
							<select class="form-control" id="picklistField1">
								<option value="1" selected="true">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="picklistField2" class="col-sm-2">Picklist Field 2</label>
						<div class="col-sm-10">
							<select class="form-control" id="picklistField2" required="true">
								<option value="1" selected="true">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-xs-12">
					<hr>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
		<footer>
			<p class="text-center">&copy; Group 1</p>
		</footer>
	</body>
</html>
